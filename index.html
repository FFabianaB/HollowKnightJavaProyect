<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hollow.css">

   
    <title>Hollow Knight</title>
</head>
<body>
    <!-- particulas -->
    <div id="particles-js"></div>
   
    <!--  imagen LOGO principal -->
    <div class="masterContainer" id="logoHollow">
        <img src="img/Hollow-Knight-Logo-PNG.png" alt="logo Hollow Knght">
   </div>

   <!-- Boton principal -->
   <div class="boton" id="miBoton">
    <img src="img/MINI.png" alt="mini simbolo">
    </div>

    <!-- Seccion Hollow -->
    <div class="seccionHollow" id="sectionH">
    
        <img src="img/wallpaperH1.jpg" alt="Wallpaper HollowKnight">


    </div>

     <!-- Boton secundario -->
   <div class="botonDos" id="miBotonDos">
    <img src="img/MINI black.png" alt="mini simbolo king">
    </div>

    <!-- Seccion Silksong -->
    <div class="seccionSilksong" id="sectionS">
    
        <img src="img/wallpaperS2.png" alt="Wallpaper Silksong">


    </div>

     <!-- Boton terciario -->
   <div class="botonTres" id="miBotonTres">
    <img src="img/MINI black.png" alt="mini simbolo king">
    </div>


    <!-- Pantalla dos botones hollowSilksong -->
    <div class="box2" id="menuHyS">

        <div class="card-group">
            <div class="card" id="btnHollow">
                <a href="#sectionH"><img src="img/hollow.png" class="card-img-top" alt="boton hollow"></a>
              
            </div>
            <div class="card" id="btnSilksong">
                <a href="#sectionS"><img src="img/silk.png" class="card-img-top" alt="boton silksong"></a>
          </div>

    </div>

    <!-- Scripts -->
   <script src="js/action.js"></script>
   <script src="js/particles.js"></script>
   <script src="js/app.js"></script>

   
</body>
</html>
